<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .review-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; padding: 20px; }
        .review-box { background: white; color: black; padding: 10px; border-radius: 10px; height: 150px; width: 100%; box-sizing: border-box; resize: none; font-family: inherit;}
        .preview-image { width: 100%; height: 250px; object-fit: contain; background: #ddd; }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('coordinator_status') }}" class="icon" style="text-decoration:none; color:inherit;">&#8962;</a>
        <span class="header-title">Review Tracking Request</span>
        <span class="icon">&#128100;</span>
    </header>

    <div class="review-grid">
        <div style="text-align: center;">
            {% if paper.CoverImage %}
                <img src="{{ url_for('static', filename='uploads/covers/' + paper.CoverImage) }}" class="preview-image">
            {% else %}
                <div class="front-page-placeholder" style="height: 250px;">NO COVER</div>
            {% endif %}
            
            <a href="{{ paper.LinkToPaper }}" target="_blank" class="btn btn-blue" style="margin-top: 10px; width: 100%; display:block; text-align:center; text-decoration:none; box-sizing: border-box;">View Publication</a>
        </div>

        <div>
            <form action="{{ url_for('submit_review') }}" method="POST">
                <input type="hidden" name="paper_id" value="{{ paper.PaperID }}">
                
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <h2>Title: {{ paper.PaperTitle }}</h2>
                        <p>Author(s): {{ paper.Authors }}</p>
                        <p>Date Published: {{ paper.DatePublished }}</p>
                        <p>Request Date: {{ paper.DateRequest }}</p>
                    </div>
                    <div style="text-align: right;">
                        <button type="submit" name="action" value="approve" class="btn" style="background: green; margin-bottom: 5px; width: 120px;">Approve &#10004;</button><br>
                        <button type="submit" name="action" value="reject" class="btn" style="background: red; width: 120px;">Reject &#10006;</button>
                    </div>
                </div>
                
                <h3>Feedback / Comments:</h3>
                <textarea name="feedback" class="review-box" placeholder="Enter your review feedback here..." required></textarea>
                
                </form>
        </div>
    </div>
</body>
</html>
