<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .review-box { background: rgba(255,255,255,0.05); color: white; padding: 15px; border-radius: 12px; height: 150px; width: 100%; border: 1px solid var(--border); resize: none; font-family: inherit; margin-top: 10px; }
        .review-box:focus { outline: none; border-color: var(--primary); }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('coordinator_status') }}" class="icon"><i class="fas fa-arrow-left"></i></a>
        <span class="header-title">Review Tracking Request</span>
        <span class="icon"><i class="fas fa-user-circle"></i></span>
    </header>

    <div class="dashboard-grid">
        <div class="chart-box" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
            {% if paper.CoverImage %}
                <img src="{{ url_for('static', filename='uploads/covers/' + paper.CoverImage) }}" style="max-width: 100%; height: 350px; object-fit: contain; border-radius: 8px; margin-bottom: 20px;">
            {% else %}
                <div class="front-page-placeholder" style="width: 200px; height: 300px; margin-bottom: 20px;">
                    <i class="fas fa-file-image fa-3x"></i><br>No Cover
                </div>
            {% endif %}
            
            <a href="{{ paper.LinkToPaper }}" target="_blank" class="btn btn-blue" style="width: 100%;">
                <i class="fas fa-external-link-alt"></i> View Publication
            </a>
        </div>

        <div class="chart-box">
            <form action="{{ url_for('submit_review') }}" method="POST" style="display: flex; flex-direction: column; height: 100%;">
                <input type="hidden" name="paper_id" value="{{ paper.PaperID }}">
                
                <div style="flex: 1;">
                    <h2 style="color: var(--primary); margin-bottom: 10px;">{{ paper.PaperTitle }}</h2>
                    <p style="color: var(--text-muted); margin-bottom: 5px;"><i class="fas fa-user-edit"></i> <strong>Authors:</strong> {{ paper.Authors }}</p>
                    <p style="color: var(--text-muted); margin-bottom: 5px;"><i class="far fa-calendar-alt"></i> <strong>Published:</strong> {{ paper.DatePublished }}</p>
                    <p style="color: var(--text-muted); margin-bottom: 20px;"><i class="fas fa-clock"></i> <strong>Requested:</strong> {{ paper.DateRequest }}</p>
                    
                    <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
                    
                    <label>Reviewer Feedback / Comments:</label>
                    <textarea name="feedback" class="review-box" placeholder="Enter your review feedback here..." required></textarea>
                </div>

                <div style="display: flex; gap: 20px; margin-top: 20px; justify-content: flex-end;">
                    <button type="submit" name="action" value="reject" class="btn btn-red-big" style="padding: 12px 30px;">
                        <i class="fas fa-times"></i> Reject
                    </button>
                    <button type="submit" name="action" value="approve" class="btn btn-green" style="padding: 12px 30px;">
                        <i class="fas fa-check"></i> Approve
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
