<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="color: red; text-align: center;">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="user_id" class="login-input" placeholder="UserID" required>
            <input type="password" name="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="btn btn-blue" style="margin-top:20px; width: 330px;">ENTER</button>
        </form>
        </div>
</body>
</html>
