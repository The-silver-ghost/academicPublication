<!DOCTYPE html>
<html>
<head>
    <title>Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('admin_home') }}" class="icon" style="text-decoration:none; color:inherit;">&#8962;</a>
        <span class="header-title">Request Publication Tracking</span>
        <a href="{{ url_for('admin_dashboard') }}" class="icon" style="text-decoration:none; color:inherit;">&#128100;</a>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="padding: 20px; background-color: #d4edda; color: #155724; text-align: center;">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div style="display: flex; gap: 30px; padding: 40px;">
        <form method="POST" action="" enctype="multipart/form-data" style="display: contents;">
            <div style="flex: 1;">
                <div class="front-page-placeholder" style="width: 100%; height: 350px; background: white; color: black; font-size: 20px; display:flex; align-items:center; justify-content:center; border: 1px solid #ccc;">
                    FRONT PAGE PREVIEW
                </div>
                <label class="btn btn-blue" style="width: 100%; margin-top: 10px; display:block; text-align:center; cursor:pointer;">
                    Select Cover Page
                    <input type="file" name="cover_page" accept=".png, .jpg, .jpeg" style="display: none;">
                </label>
            </div>

            <div style="flex: 2;">
                <h3>Publication Details:</h3>
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Title:" required>
                </div>
                <div class="form-group">
                    <input type="text" name="authors" class="form-control" placeholder="Author(s):" required>
                </div>
                <div class="form-group">
                    <input type="text" name="doi" class="form-control" placeholder="DOI:">
                </div>
                <div class="form-group">
                    <select name="paper_type" class="form-control" required style="width: 100%; padding: 10px;">
                        <option value="" disabled selected>Select Paper Type</option>
                        <option value="Journal">Journal Article</option>
                        <option value="Conference">Conference Paper</option>
                        <option value="Book">Book Chapter</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" name="date_published" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="url" name="url" class="form-control" placeholder="URL:" required>
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="btn btn-blue" style="width: 200px; padding: 15px;">Request Tracking</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
