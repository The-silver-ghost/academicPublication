<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .hero-section {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <span class="icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></span>
        <a href="{{ url_for('admin_dashboard') }}" class="icon"><i class="fas fa-tachometer-alt"></i></a>
    </header>
    
    <div class="hero-section">
        <h1 style="font-size: 3rem; margin-bottom: 2rem; background: var(--primary-gradient); background-clip: text; -webkit-background-clip: text; color: transparent;">
            Publications Management
        </h1>
        
        <form action="{{ url_for('admin_search_results') }}" method="GET" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div class="search-container" style="max-width: 600px; padding: 10px 20px;">
                <input type="text" name="query" placeholder="Search database..." style="font-size: 1.1rem;">
                <button type="submit"><i class="fas fa-search fa-lg"></i></button>
            </div>
            
            <button type="submit" class="btn btn-blue" style="padding: 12px 40px; font-size: 1.1rem;">
                Search All
            </button>
        </form>
    </div>
</body>
</html>
