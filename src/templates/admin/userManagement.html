<!DOCTYPE html>
<html>
    <head>
        <title>User Management</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <header>
            <a href="{{ url_for('admin_home') }}" class="icon" style="text-decoration:none; color:inherit;">
                &#8962;
            </a>
            <span class="header-title">User Management</span>
            <a href="{{ url_for('admin_dashboard') }}" class="icon" style="text-decoration:none; color:inherit;">&#128100;</a>
        </header>
        <div id="side-by-side">
            <div id="left-side">
                <div id="user-buttons">
                    <button class="btn btn-blue">New User</button>
                    <button class="btn btn-blue">Existing User</button>
                </div>
                <select name="Faculty" class="drop-down">
                    <option>FCI</option>
                    <option>FCM</option>
                    <option>FOM</option>
                    <option>FAIE</option>
                </select>
                <select name="User Type" class="drop-down">
                    <option>Admin</option>
                    <option>Programme Coordinator</option>
                    <option>Lecturer</option>
                    <option>Student</option>
                </select>
            </div>
            <div id="right-side">
                <div id="search-panel">
                    <div class="search-container adminSC">
                        <input type="text" placeholder="Search" value="User ID">
                    </div>
                        <div class="search-container adminSC">
                        <input type="text" placeholder="Search" value="Email">
                    </div>
                    <div class="search-container adminSC">
                        <input type="text" placeholder="Search" value="Password">
                    </div>
                </div>
                <div id="button-panel">
                    <button class="btn btn-green">Confirm</button>
                    <button class="btn btn-red-big">Deactivate User</button>
                </div>
            </div>
        </div>
    </body>
</html>
