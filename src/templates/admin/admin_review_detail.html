<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .review-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; padding: 20px; }
        .review-box { background: white; color: black; padding: 20px; border-radius: 10px; height: 150px; }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('admin_home') }}" class="icon" style="text-decoration:none; color:inherit;">
            &#8962;
        </a>
        <span class="header-title">Review Tracking Request</span>
        <a href="{{ url_for('admin_dashboard') }}" class="icon" style="text-decoration:none; color:inherit;">&#128100;</a>
    </header>

    <div class="review-grid">
        <div style="text-align: center;">
            <div class="front-page-placeholder" style="width: 100%; height: 250px; font-size: 16px;">FRONT PAGE</div>
            <button class="btn btn-blue" style="margin-top: 10px; width: 100%;">View Publication</button>
        </div>

        <div>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <h2>Title: Test Title 4</h2>
                    <p>Author(s): Vidhya</p>
                    <p>Date: 2026-01-29</p>
                </div>
                <div>
                    <button class="btn" style="background: green; margin-bottom: 5px;">Approve &#10004;</button><br>
                    <button class="btn" style="background: red;">Reject &#10006;</button>
                </div>
            </div>
            
            <div class="review-box">
                Review...
            </div>
            <div style="text-align: right; margin-top: 10px;">
                <button class="btn btn-blue">Send Feedback</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
