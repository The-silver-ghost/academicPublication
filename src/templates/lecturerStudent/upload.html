<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <span class="icon" onclick="navigateTo('../mainScreens/home.html')">&#8962;</span>
        <span class="header-title">Request Publication Tracking</span>
        <span class="icon">&#128100;</span>
    </header>

    <div style="display: flex; gap: 30px; padding: 40px;">
        <div style="flex: 1;">
            <div class="front-page-placeholder" style="width: 100%; height: 350px; background: white; color: black; font-size: 20px;">
                FRONT PAGE
            </div>
            <button class="btn btn-blue" style="width: 100%; margin-top: 10px;">Select Cover Page</button>
        </div>

        <div style="flex: 2;">
            <h3>Publication Details:</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title:">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Author(s):">
            </div>
            <div class="form-group">
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <input type="url" class="form-control" placeholder="URL:">
            </div>
            <div style="text-align: right;">
                <button class="btn btn-blue" style="width: 150px; padding: 15px;">Publish</button>
            </div>
        </div>
    </div>
    <script src="../../scripts/script.js"></script>
</body>
</html>
